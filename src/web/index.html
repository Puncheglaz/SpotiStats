<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
        <script src="https://cdn.anychart.com/geodata/latest/custom/world/world.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
        <link
            href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css"
            type="text/css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css"
            type="text/css"
            rel="stylesheet"
        />
        <title>SpotiStats</title>
    </head>
    <body>
        <h1>Map of genre popularity</h1>
        <div id="map-container" class="map-container"></div>
        <div
            id="map-option-select-container"
            class="map-option-select-container"
        ></div>
        <h1>Charts</h1>
        <select id="chart-type-select">
            <option value="" disabled selected>Select chart type:</option>
            <option value="bar">Bar</option>
            <option value="pie">Pie</option>
        </select>
        <div id="chart-select-container"></div>
        <div id="option-select-container"></div>
        <div class="chart-container"><canvas id="chart"></canvas></div>
        <script type="module" src="script.js"></script>
    </body>
</html>
